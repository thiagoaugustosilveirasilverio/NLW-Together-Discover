<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!--View port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    
                    <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #45464
                        <img src="assets/copy.svg" alt="Copiar número da sala"/>
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.svg" alt="Criar uma sala">
                        Criar sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for="question">O que você quer perguntar?</label>
                        <textarea name="" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="cadeado">
                                Está pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>
                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                </section>
            </main>
        </div>
    </body>
</html>
